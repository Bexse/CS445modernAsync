<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "container" >
        <h3>Swap a pictures </h3>
        <img src="img1.jpeg" alt="" id="img1"> 
        <img src="img2.jpeg" alt="" id="img2" > <br>
   </div>
   <input type="button" value ="Swap" id=
    "swap" style= "background-color:rgb(94, 248, 158); text-align:center" > <br>
    <div style="padding: 20px;"> 
            <label>Input one: </label>
            <input type="number" name="" id="num1"> <br>
            <label>Input two: </label>
            <input type="number" name="" id="num2" style ="margin-left:2px"><br>
            <label>Output: </label>
            <input type="text" name="" id="result"style ="margin-left:2px"><br>
            <input type="button" value ="Clik me" id="btn"><br>

    </div>


<script>
    
     let swap = document.getElementById("swap");
     swap.addEventListener("click", swapPictures);

    function swapPictures(){
        let val1 = document.getElementById("img1");
        let val2 = document.getElementById("img2");
        val1.src = "img2.jpeg";
        val2.src = "img1.jpeg";
 
    }

    let btn =  document.getElementById("btn");
    btn.addEventListener("click", sum);

    function sum(){
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        let output = document.getElementById("result");
        let x = num1.value, y = num2.value;
        output.value = Number(x) + Number(y);
        num1.value = "";
        num2.value = "";
   
    }
</script>

</body>
</html>
